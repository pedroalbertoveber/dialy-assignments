<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="index.css">
    <title>Lista de Tarefas Diárias</title>
</head>
<body>
    <main>
        <header>
            <img src="./assets/tarefas.jpeg" alt="foto ilustrativa de taredas diárias" />
            <h1>Lista de Tarefas Diárias</h1>
        </header>
        <section>
            <form id="formulario">
                <h2>Cadastramento de Tarefas:</h2>
                <div>
                    <label for="tarefa">Tarefa:</label>
                    <input type="text" placeholder="Digite a tarefa" id="tarefa" name="tarefa"/>
                </div>
                <div>
                    <label for="corretor">Corretor:</label>
                    <input type="text" placeholder="Digite o nome do corretor" id="corretor" name="corretor"/>
                </div>
                <div>
                    <button type="submit" id="btn-enviar" class="botao-formulario">
                        Enviar dados
                    </button>
                </div>
            </form>
            <ul id="exibicaoDeTarefas">

            </ul>
            <div>
                <button type="button" id="btnLimparTarefas">
                    Limpar tarefas
                </button>
            </div>
        </section>
        <footer>

        </footer>
    </main>
    <script src="main.js"></script>
</body>
</html>
